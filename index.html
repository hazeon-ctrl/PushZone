<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Zone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }
        canvas {
            display: block;
            background: #2d2d44;
            border: 3px solid #4a4a6a;
        }
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        #score {
            font-size: 28px;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 5px;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #fbbf24;
            margin-bottom: 5px;
        }
        #instructions {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
        }
        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4ade80;
        }
        #gameOver button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background: #4ade80;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        #gameOver button:hover {
            background: #22c55e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 0:00</div>
        <div id="level">Level: 1</div>
        <div id="objects">Objects: 0/5</div>
    </div>
    <div id="instructions">
        Arrow Keys or WASD to Move | Push objects into goal zones (corners)
    </div>
    <div id="gameOver">
        <h2>Level Complete!</h2>
        <p id="finalScore"></p>
        <button onclick="nextLevel()">Next Level</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const GOAL_SIZE = 80;
    const PLAYER_RADIUS = 20;
    const OBJECT_RADIUS = 15;
    const FRICTION = 0.98;
    const RESTITUTION = 0.7;

    // Audio context for sound effects
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    let player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        vx: 0,
        vy: 0,
        radius: PLAYER_RADIUS,
        speed: 0.5
    };

    let objects = [];
    let score = 0;
    let level = 1;
    let objectsNeeded = 5;
    let keys = {};
    let startTime = Date.now();
    let elapsedTime = 0;
    let timerInterval;

    const goals = [
        { x: 0, y: 0, w: GOAL_SIZE, h: GOAL_SIZE, color: '#ef4444' },
        { x: canvas.width - GOAL_SIZE, y: 0, w: GOAL_SIZE, h: GOAL_SIZE, color: '#3b82f6' },
        { x: 0, y: canvas.height - GOAL_SIZE, w: GOAL_SIZE, h: GOAL_SIZE, color: '#f59e0b' },
        { x: canvas.width - GOAL_SIZE, y: canvas.height - GOAL_SIZE, w: GOAL_SIZE, h: GOAL_SIZE, color: '#8b5cf6' }
    ];

    // Sound effect functions
    function playCollisionSound(intensity = 0.5) {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.frequency.setValueAtTime(150 + intensity * 100, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.1);

        gainNode.gain.setValueAtTime(0.1 * intensity, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + 0.1);
    }

    function playGoalSound() {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
        oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.2);

        gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + 0.3);
    }

    function playWallSound() {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);

        gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);

        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + 0.05);
    }

    function updateTimer() {
        elapsedTime = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = elapsedTime % 60;
        document.getElementById('timer').textContent =
            `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function init() {
        objects = [];
        for (let i = 0; i < objectsNeeded; i++) {
            spawnObject();
        }
        startTime = Date.now();
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
        updateUI();
    }

    function spawnObject() {
        let x, y;
        do {
            x = Math.random() * (canvas.width - 100) + 50;
            y = Math.random() * (canvas.height - 100) + 50;
        } while (Math.hypot(x - player.x, y - player.y) < 100);

        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 2 + 1;

        objects.push({
            x: x,
            y: y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            radius: OBJECT_RADIUS,
            color: `hsl(${Math.random() * 360}, 70%, 60%)`,
            inGoal: false
        });
    }

    function checkCollision(obj1, obj2) {
        const dx = obj2.x - obj1.x;
        const dy = obj2.y - obj1.y;
        const distance = Math.hypot(dx, dy);
        return distance < obj1.radius + obj2.radius;
    }

    function resolveCollision(obj1, obj2) {
        const dx = obj2.x - obj1.x;
        const dy = obj2.y - obj1.y;
        const distance = Math.hypot(dx, dy);

        if (distance === 0) return;

        const nx = dx / distance;
        const ny = dy / distance;

        const overlap = obj1.radius + obj2.radius - distance;
        obj1.x -= nx * overlap * 0.5;
        obj1.y -= ny * overlap * 0.5;
        obj2.x += nx * overlap * 0.5;
        obj2.y += ny * overlap * 0.5;

        const dvx = obj2.vx - obj1.vx;
        const dvy = obj2.vy - obj1.vy;
        const dvn = dvx * nx + dvy * ny;

        if (dvn > 0) return;

        const impulse = (2 * dvn) / 2;
        obj1.vx += impulse * nx * RESTITUTION;
        obj1.vy += impulse * ny * RESTITUTION;
        obj2.vx -= impulse * nx * RESTITUTION;
        obj2.vy -= impulse * ny * RESTITUTION;

        // Play collision sound
        const speed = Math.abs(dvn);
        playCollisionSound(Math.min(speed / 5, 1));
    }

    function checkGoalCollision(obj) {
        for (let goal of goals) {
            if (obj.x - obj.radius > goal.x &&
                obj.x + obj.radius < goal.x + goal.w &&
                obj.y - obj.radius > goal.y &&
                obj.y + obj.radius < goal.y + goal.h) {
                return true;
            }
        }
        return false;
    }

    function updatePlayer() {
        if (keys['ArrowUp'] || keys['w'] || keys['W']) player.vy -= player.speed;
        if (keys['ArrowDown'] || keys['s'] || keys['S']) player.vy += player.speed;
        if (keys['ArrowLeft'] || keys['a'] || keys['A']) player.vx -= player.speed;
        if (keys['ArrowRight'] || keys['d'] || keys['D']) player.vx += player.speed;

        player.vx *= FRICTION;
        player.vy *= FRICTION;

        player.x += player.vx;
        player.y += player.vy;

        if (player.x - player.radius < 0) {
            player.x = player.radius;
            player.vx *= -RESTITUTION;
            playWallSound();
        }
        if (player.x + player.radius > canvas.width) {
            player.x = canvas.width - player.radius;
            player.vx *= -RESTITUTION;
            playWallSound();
        }
        if (player.y - player.radius < 0) {
            player.y = player.radius;
            player.vy *= -RESTITUTION;
            playWallSound();
        }
        if (player.y + player.radius > canvas.height) {
            player.y = canvas.height - player.radius;
            player.vy *= -RESTITUTION;
            playWallSound();
        }
    }

    function updateObjects() {
        for (let i = objects.length - 1; i >= 0; i--) {
            const obj = objects[i];

            if (obj.inGoal) continue;

            obj.vx *= FRICTION;
            obj.vy *= FRICTION;

            obj.x += obj.vx;
            obj.y += obj.vy;

            if (obj.x - obj.radius < 0) {
                obj.x = obj.radius;
                obj.vx *= -RESTITUTION;
                playWallSound();
            }
            if (obj.x + obj.radius > canvas.width) {
                obj.x = canvas.width - obj.radius;
                obj.vx *= -RESTITUTION;
                playWallSound();
            }
            if (obj.y - obj.radius < 0) {
                obj.y = obj.radius;
                obj.vy *= -RESTITUTION;
                playWallSound();
            }
            if (obj.y + obj.radius > canvas.height) {
                obj.y = canvas.height - obj.radius;
                obj.vy *= -RESTITUTION;
                playWallSound();
            }

            if (checkCollision(player, obj)) {
                resolveCollision(player, obj);
            }

            for (let j = i + 1; j < objects.length; j++) {
                if (!objects[j].inGoal && checkCollision(obj, objects[j])) {
                    resolveCollision(obj, objects[j]);
                }
            }

            if (checkGoalCollision(obj)) {
                obj.inGoal = true;
                score += 10;
                playGoalSound();
                updateUI();

                if (objects.filter(o => o.inGoal).length === objectsNeeded) {
                    levelComplete();
                }
            }
        }
    }

    function draw() {
        ctx.fillStyle = '#2d2d44';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let goal of goals) {
            ctx.fillStyle = goal.color;
            ctx.globalAlpha = 0.3;
            ctx.fillRect(goal.x, goal.y, goal.w, goal.h);
            ctx.globalAlpha = 1;
            ctx.strokeStyle = goal.color;
            ctx.lineWidth = 3;
            ctx.strokeRect(goal.x, goal.y, goal.w, goal.h);
        }

        for (let obj of objects) {
            if (obj.inGoal) {
                ctx.globalAlpha = 0.3;
            }
            ctx.fillStyle = obj.color;
            ctx.beginPath();
            ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.globalAlpha = 1;
        }

        ctx.fillStyle = '#4ade80';
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#22c55e';
        ctx.lineWidth = 3;
        ctx.stroke();
    }

    function updateUI() {
        document.getElementById('score').textContent = `Score: ${score}`;
        document.getElementById('level').textContent = `Level: ${level}`;
        document.getElementById('objects').textContent =
            `Objects: ${objects.filter(o => o.inGoal).length}/${objectsNeeded}`;
    }

    function levelComplete() {
        clearInterval(timerInterval);
        document.getElementById('gameOver').style.display = 'block';
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = elapsedTime % 60;
        document.getElementById('finalScore').textContent =
            `Score: ${score} | Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function nextLevel() {
        level++;
        objectsNeeded = Math.min(5 + level, 10);
        document.getElementById('gameOver').style.display = 'none';
        init();
    }

    function gameLoop() {
        updatePlayer();
        updateObjects();
        draw();
        requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
        keys[e.key] = true;
    });

    document.addEventListener('keyup', (e) => {
        keys[e.key] = false;
    });

    init();
    gameLoop();
</script>
</body>
</html>
